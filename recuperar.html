<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
    <link rel="stylesheet" href="styles.css">
    <title>Recuperar Contraseña</title>
</head>
<body>
    <main class="container">
        <form action="/recuperar" method="POST">
            <h1>Recuperar Contraseña</h1>
            <p class="text-center">Ingresa tu correo y te enviaremos un enlace para restablecer tu contraseña.</p>
            <div class="input-box">
                <input placeholder="Correo" type="email" required>
                <i class="bx bxs-envelope"></i>
            </div>
            <button type="submit" class="login">Enviar enlace</button>
            <div class="register-link">
                <p><a href="index.html">Volver al login</a></p>
            </div>
        </form>
    </main>
</body>
</html>
